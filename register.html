<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9695737191.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="child-wrapper">
        <h3 class="signup-heading">Enter your details to sign up</h3>

        <p id="error-message"></p>
        <div class="buttontologin">
          <p id="success-message">Account successfully registered!</p>
          <a href="login.html"><i class="fa-solid fa-user"></i> Login</a>
        </div>

        <form action="" id="registration" class="form">
          <div class="signup-content">
            <input
              class="signup-input"
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
            />

            <input
              class="signup-input"
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
            />

            <input
              type="email"
              class="signup-input"
              id="signup-email"
              name="signup-email"
              placeholder="Enter your Email"
            />

            <input
              class="signup-input"
              type="text"
              name="signup-username"
              id="signup-username"
              placeholder="Create a Username"
            />

            <input
              class="signup-input"
              type="password"
              id="signup-password"
              name="signup-password"
              placeholder="Create a password"
            />
          </div>
          <button class="submit" id="signup-submit">submit</button>
        </form>
      </div>
      <div class="child-wrapper2">
        <div class="logo-image">
          <img class="signup-img" src="images/white_logo.png" alt="logo" />
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
